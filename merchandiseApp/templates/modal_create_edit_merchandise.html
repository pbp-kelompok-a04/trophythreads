<div id="merchandiseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 transition-opacity duration-300">
  <div class="relative top-10 mx-auto p-4 w-11/12 md:w-3/4 lg:w-1/2 max-w-2xl">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 scale-95 hover:scale-100">
      <!-- Header dengan gradient -->
      <div style="background: linear-gradient(135deg, #ED3F27 35%, #990b29 70%); border-radius: 0.5rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 30px;">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </div>
            <h3 class="text-xl font-bold text-white" id="modalTitle">Create Product</h3>
          </div>
          <button onclick="hideModal()" class="text-white hover:text-red-200 transition-colors duration-200 transform hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <p class="text-red-100 mt-2 text-sm">Fill in the product details below</p>
      </div>

      <!-- Form Content -->
      <form id="merchandiseForm" class="form-style p-6 bg-gray-50">
        {% csrf_token %}
        <input type="hidden" id="merchandiseId" name="merchandise_id">
        
        <!-- Grid Layout untuk Form -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <!-- Kolom Kiri -->
          <div class="space-y-4">
            <div class="form-group">
              <label for="name" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Product Name
              </label>
              <input type="text" id="name" name="name" required 
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200"
                     placeholder="Enter product name">
            </div>

            <div class="form-group">
              <label for="price" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
                Price
              </label>
              <input type="number" id="price" name="price" required 
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200"
                     placeholder="Enter price">
            </div>

            <div class="form-group">
              <label for="category" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                Category
              </label>
              <select id="category" name="category" 
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200 appearance-none bg-white">
                <option value="jersey">Jersey</option>
                <option value="training jersey">Training Jersey</option>
                <option value="tops">Tops</option>
                <option value="jacket">Jacket</option>
                <option value="hoodie">Hoodie</option>
                <option value="sweatshirt">Sweatshirt</option>
                <option value="vest">Vest</option>
                <option value="socks">Socks</option>
                <option value="ball">Ball</option>
                <option value="bag">Bag</option>
                <option value="tumbler">Tumbler</option>
                <option value="action figure">Action Figure</option>
                <option value="accessories">Accessories</option>
                <option value="others">Others</option>
              </select>
            </div>
          </div>

          <!-- Kolom Kanan -->
          <div class="space-y-4">
            <div class="form-group">
              <label for="stock" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Stock
              </label>
              <input type="number" id="stock" name="stock" required 
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200"
                     placeholder="Enter stock quantity">
            </div>

            <div class="form-group">
              <label for="thumbnail" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Thumbnail URL
              </label>
              <input type="url" id="thumbnail" name="thumbnail"
                     class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200"
                     placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
              <div class="flex items-center space-x-3 p-3 bg-white rounded-xl border-2 border-gray-200 hover:border-orange-300 transition-all duration-200">
                <input type="checkbox" id="is_featured" name="is_featured" value="true" 
                       class="w-5 h-5 text-orange-400 rounded focus:ring-orange-300 border-gray-300">
                <label for="is_featured" class="text-sm font-semibold text-gray-700 flex items-center">
                  <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                  </svg>
                  Featured Product
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Description Field (Full Width) -->
        <div class="form-group mb-6">
          <label for="description" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
            </svg>
            Description
          </label>
          <textarea id="description" name="description" rows="4" 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200 resize-none"
                    placeholder="Describe the product..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-200">
          <button type="button" onclick="hideModal()" 
                  class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 transform hover:scale-105 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancel
          </button>
          <button type="submit" 
                  style="background: linear-gradient(135deg, #ED3F27 35%, #990b29 70%); padding-left: 60px; padding-right: 60px; padding-top: 12px; padding-bottom: 12px;"
                  class="text-white rounded-xl font-semibold hover:from-orange-400 hover:to-orange-600 transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span id="submitButtonText">Publish Product</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% load static %}
<div id="toast-component"
    class="fixed top-4 left-1/2 transform -translate-x-1/2 p-2 px-6 translate-y-[-150%] opacity-0 bg-white shadow-xl rounded-t-xl rounded-b-none border border-gray-200 w-[90%] sm:w-[400px] md:w-[500px] p-4 flex items-center gap-3 transition-all duration-500 z-50">
    <span id="toast-icon" class="text-2xl"></span>
    <div class="flex-1">
        <p id="toast-message" class="text-gray-600 text-sm">This is a Sample Message</p>
    </div>
    <button id="toast-close" class="text-gray-400 hover:text-gray-700">&times;</button>

    <div id="toast-progress"
        class="absolute bottom-0 left-0 h-[4px] bg-blue-500 w-full scale-x-0 origin-left transition-transform duration-[4000ms]">
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>

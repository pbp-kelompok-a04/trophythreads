{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if mode == 'edit' %}Update Review{% else %}Add Review{% endif %}</title>

<style>
/* VARIABLES */
:root {
  --color-primary: #7a0e22;
  --color-secondary: #ED3F27;
  --color-bg: #fff8f8;
  --color-text: #2b2b2b;
  --color-gray: #888;
  --radius: 14px;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
  --font-title: 'Poppins', 'Montserrat', sans-serif;
  --font-body: 'Open Sans', system-ui, sans-serif;
}

/* BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-body);
  background: var(--color-bg);
  color: var(--color-text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  animation: fadeIn 0.4s ease;
  padding: 20px;
}

/* BACK LINK */
a.back-link {
  margin-top: 32px;
  text-decoration: none;
  color: var(--color-primary);
  font-weight: 600;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: transform 0.25s, color 0.25s;
}
a.back-link:hover {
  color: var(--color-secondary);
  transform: translateX(-4px);
}

/* FORM CONTAINER */
.container {
  background: white;
  width: 100%;
  max-width: 540px;
  margin: 40px 0 80px;
  padding: 40px 36px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  animation: slideUp 0.4s ease-out;
}

h2 {
  font-family: var(--font-title);
  font-size: 24px;
  font-weight: 900;
  color: var(--color-primary);
  margin-bottom: 24px;
  position: relative;
}
h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));
  border-radius: 10px;
  margin: 10px auto 0;
}

/* STARS SECTION */
.stars {
  display: flex;
  justify-content: center;
  gap: 10px;
  font-size: 36px;
  margin: 24px 0;
}
.star {
  color: #ddd;
  cursor: pointer;
  transition: color 0.25s, transform 0.2s;
  user-select: none;
}
.star:hover {
  transform: scale(1.25);
}
.star.active {
  color: gold;
  text-shadow: 0 0 6px rgba(0,0,0,0.2);
}

/* TEXTAREA */
textarea {
  width: 100%;
  height: 140px;
  border: 1.5px solid #e0d2d2;
  border-radius: var(--radius);
  padding: 12px;
  font-size: 15px;
  outline: none;
  resize: none;
  transition: border-color 0.25s, box-shadow 0.25s;
  font-family: var(--font-body);
}
textarea:focus {
  border-color: var(--color-secondary);
  box-shadow: 0 0 0 3px rgba(237,63,39,0.2);
}

/* BUTTONS */
.btn-row {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-top: 28px;
}
.btn {
  flex: 1;
  padding: 12px 18px;
  border: none;
  border-radius: var(--radius);
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-cancel {
  background: #fff;
  border: 1.5px solid var(--color-secondary);
  color: var(--color-secondary);
}
.btn-cancel:hover {
  background: var(--color-secondary);
  color: #fff;
  transform: translateY(-2px);
}
.btn-submit {
  background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
  color: #fff;
  box-shadow: 0 4px 10px rgba(237,63,39,0.3);
}
.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(237,63,39,0.4);
  letter-spacing: 0.3px;
}

.btn-submit:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* RESPONSIVE */
@media (max-width: 640px) {
  .container { width: 100%; padding: 28px 20px; }
  .stars { font-size: 30px; }
  .btn-row { flex-direction: column; }
  h2 { font-size: 20px; }
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
  <a href="javascript:history.back()" class="back-link">← Back</a>

  <div class="container">
    <h2>{% if mode == 'edit' %}Edit Your Review{% else %}Rate This Product{% endif %}</h2>

    <form method="post" id="review-form">
      {% csrf_token %}
      
      <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <input type="hidden" name="rating" id="rating-value">
      <textarea name="comment" id="comment-textarea" placeholder="Share your thoughts...">{% if review %}{{ review.body }}{% endif %}</textarea>

      <div class="btn-row">
        <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="btn btn-submit" id="submit-btn">
          {% if mode == 'edit' %}Update Review{% else %}Add Review{% endif %}
        </button>
      </div>
    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('.star');
  const ratingInput = document.getElementById('rating-value');
  const form = document.getElementById('review-form');
  const submitBtn = document.getElementById('submit-btn');
  const commentArea = document.getElementById('comment-textarea');

  // Set default rating kalau mode edit
  {% if review %}
    const oldRating = {{ review.rating }};
    ratingInput.value = oldRating;
    stars.forEach((s, i) => { if (i < oldRating) s.classList.add('active'); });
  {% endif %}

  // Star click handler
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const value = parseInt(star.dataset.value);
      ratingInput.value = value;
      stars.forEach(s => s.classList.toggle('active', parseInt(s.dataset.value) <= value));
    });

    star.addEventListener('mouseover', () => {
      stars.forEach(s => s.style.color = '#ddd');
      for (let i = 0; i < star.dataset.value; i++) stars[i].style.color = 'gold';
    });

    star.addEventListener('mouseleave', () => {
      stars.forEach((s, i) => {
        s.style.color = (i < ratingInput.value) ? 'gold' : '#ddd';
      });
    });
  });

  // Form submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    if (!ratingInput.value) {
      alert('Please select a rating');
      return;
    }

    const comment = commentArea.value.trim();
    if (!comment) {
      alert('Please write a comment');
      return;
    }

    submitBtn.disabled = true;
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Loading...';

    const formData = new FormData(form);
    
    {% if mode == 'edit' %}
      const url = '/reviewproduct/api/review/{{ review.id }}/edit/';
    {% else %}
      const url = '/reviewproduct/api/product/{{ product.id }}/add/';
    {% endif %}

    fetch(url, {
      method: 'POST',
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        window.location.href = `/reviewproduct/product/${data.product_id}/`;
      } else {
        alert(data.error || 'Error submitting form');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    })
    .catch(err => {
      console.error('Error:', err);
      alert('Error submitting form: ' + err.message);
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    });
  });
});
</script>
</body>
</html>

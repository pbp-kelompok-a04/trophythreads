{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% if mode == 'edit' %}Update Review{% else %}Add Review{% endif %}</title>

<style>
/* VARIABLES */
:root {
  --color-primary: #7a0e22;
  --color-secondary: #ED3F27;
  --color-bg: #fff8f8;
  --color-text: #2b2b2b;
  --color-gray: #888;
  --radius: 14px;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
  --font-title: 'Poppins', 'Montserrat', sans-serif;
  --font-body: 'Open Sans', system-ui, sans-serif;
}

/* BASE */
body {
  margin: 0;
  padding: 0;
  font-family: var(--font-body);
  background: var(--color-bg);
  color: var(--color-text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  animation: fadeIn 0.4s ease;
}

/* üîô BACK LINK */
a.back-link {
  margin-top: 32px;
  text-decoration: none;
  color: var(--color-primary);
  font-weight: 600;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: transform 0.25s, color 0.25s;
}
a.back-link:hover {
  color: var(--color-secondary);
  transform: translateX(-4px);
}

/* FORM CONTAINER */
.container {
  background: white;
  width: 90%;
  max-width: 540px;
  margin: 40px 0 80px;
  padding: 40px 36px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  animation: slideUp 0.4s ease-out;
}

h2 {
  font-family: var(--font-title);
  font-size: 24px;
  font-weight: 900;
  color: var(--color-primary);
  margin-bottom: 24px;
  position: relative;
}
h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));
  border-radius: 10px;
  margin: 10px auto 0;
}

/*  STARS SECTION */
.stars {
  display: flex;
  justify-content: center;
  gap: 10px;
  font-size: 36px;
  margin: 24px 0;
}
.star {
  color: #ddd;
  cursor: pointer;
  transition: color 0.25s, transform 0.2s;
}
.star:hover {
  transform: scale(1.25);
}
.star.active {
  color: gold;
  text-shadow: 0 0 6px rgba(0,0,0,0.2);
}

/* TEXTAREA */
textarea {
  width: 100%;
  height: 140px;
  border: 1.5px solid #e0d2d2;
  border-radius: var(--radius);
  padding: 12px;
  font-size: 15px;
  outline: none;
  resize: none;
  transition: border-color 0.25s, box-shadow 0.25s;
}
textarea:focus {
  border-color: var(--color-secondary);
  box-shadow: 0 0 0 3px rgba(237,63,39,0.2);
}

/* BUTTONS */
.btn-row {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-top: 28px;
}
.btn {
  flex: 1;
  padding: 12px 18px;
  border: none;
  border-radius: var(--radius);
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-cancel {
  background: #fff;
  border: 1.5px solid var(--color-secondary);
  color: var(--color-secondary);
}
.btn-cancel:hover {
  background: var(--color-secondary);
  color: #fff;
  transform: translateY(-2px);
}
.btn-submit {
  background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
  color: #fff;
  box-shadow: 0 4px 10px rgba(237,63,39,0.3);
}
.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(237,63,39,0.4);
  letter-spacing: 0.3px;
}

/*  RESPONSIVE */
@media (max-width: 640px) {
  .container { width: 92%; padding: 28px 20px; }
  .stars { font-size: 30px; }
  .btn-row { flex-direction: column; }
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
  <a href="javascript:history.back()" class="back-link">‚Üê Back</a>

  <div class="container">
    <h2>{% if mode == 'edit' %}Edit Your Review{% else %}Rate This Product{% endif %}</h2>

    <form method="post" 
      action="{% if mode == 'edit' %}
                 {% url 'reviewproduct:edit_review' review.id %}
               {% else %}
                 {% url 'reviewproduct:add_review' product.id %}
               {% endif %}">
      {% csrf_token %}
      
      <div class="stars" id="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <input type="hidden" name="rating" id="rating-value">
      <textarea name="comment" placeholder="Share your thoughts...">{{ review.body|default_if_none:"" }}</textarea>

      <div class="btn-row">
        <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="btn btn-submit">
          {% if mode == 'edit' %}Update Review{% else %}Add Review{% endif %}
        </button>
      </div>
    </form>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const stars = document.querySelectorAll('.star');
  const ratingInput = document.getElementById('rating-value');

  // Set default rating kalau mode edit
  {% if review %}
    const oldRating = {{ review.rating }};
    ratingInput.value = oldRating;
    stars.forEach((s, i) => { if (i < oldRating) s.classList.add('active'); });
  {% endif %}

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const value = parseInt(star.dataset.value);
      ratingInput.value = value;
      stars.forEach(s => s.classList.toggle('active', parseInt(s.dataset.value) <= value));
    });

    star.addEventListener('mouseover', () => {
      stars.forEach(s => s.style.color = '#ddd');
      for (let i = 0; i < star.dataset.value; i++) stars[i].style.color = 'gold';
    });

    star.addEventListener('mouseleave', () => {
      stars.forEach((s, i) => {
        s.style.color = (i < ratingInput.value) ? 'gold' : '#ddd';
      });
    });
  });
});
</script>
</body>
</html>

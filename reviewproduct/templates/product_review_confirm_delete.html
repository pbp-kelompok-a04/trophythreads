<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete Review</title>
</head>
<body style="font-family: Open Sans; text-align: center; margin-top: 100px;">
  <h3>Are you sure you want to delete this review?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#ED3F27;color:#fff;border:none;border-radius:8px;padding:8px 14px;">OK</button>
    <a href="{% url 'reviewproduct:product_reviews' review.product.id %}" style="margin-left:10px;text-decoration:none;color:#990b29;">Cancel</a>
  </form>
</body>
</html>

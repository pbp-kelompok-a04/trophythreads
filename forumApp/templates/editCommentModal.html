<div id="editCommentModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-2xl w-11/12 sm:w-3/5 md:w-1/2 max-h-[90vh] overflow-y-auto p-6">
        <div class="flex items-center justify-between border-b pb-4 mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Edit Comment</h3>
            <button onclick="hideEditCommentModal()" class="text-gray-600 hover:text-gray-900 text-xl">&times;</button>
        </div>
        <form id="editCommentForm">
            {% csrf_token %}
            <input type="hidden" id="edit_comment_id">
            <div class="mb-6">
                <label for="edit_comment_content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                <textarea id="edit_comment_content" rows="4" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-red-400 focus:outline-none"></textarea>
            </div>
            <div id="editCommentError" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded"></div>
            <div class="flex justify-end gap-3">
                <button type="button" onclick="hideEditCommentModal()" class="px-5 py-2 border border-red-300 text-red-600 rounded hover:bg-red-50 transition">Cancel</button>
                <button type="submit" id="submitEditCommentBtn" class="px-5 py-2 bg-[#E63946] text-white rounded hover:bg-[#D62828] transition font-semibold">Save Changes</button>
            </div>
        </form>
    </div>
</div>
